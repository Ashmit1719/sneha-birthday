<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Treasure Hunt</h1>
    <p>Find the hidden object to unlock the next clue!</p>
    <img id="hiddenClue" src="images/bell.png" style="width:50px; display: none; position: absolute; top: 50px; left: 200px; cursor: pointer;" onclick="nextClue()">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => { document.getElementById("hiddenClue").style.display = "block"; }, 3000);
        });
        function nextClue() {
            alert("You found it! Next clue: 'A place where we had the best date!'");
            window.location.href = "treasure-hunt-step2.html";
        }
    </script>
    <a href="index.html">Back to Home</a>
</body>
</html>
